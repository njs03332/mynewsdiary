{% extends "base.html" %}

{% block content %}
{% comment %} {% if next %}
    {% if user.is_authenticated %}
        <p>페이지 접근 권한이 없습니다!</p>
    {% else %}
        <p>계속하려면 로그인해주세요!</p>
    {% endif %}
{% endif %} {% endcomment %}
    <div class="form-registration">
        <div class="text-center mb-4">
            <h1>Log In</h1>
        </div>
        <form method="POST" action="{% url 'login'%}">
            {% csrf_token %}
            <div class="form-group">
                <input name="username" type="name" class="form-control" placeholder="Username">
                <!--small id="usernameHelp" class="form-text text-muted">150자 이하 문자, 숫자 그리고 @/./+/-/_만 가능합니다.</small-->
            </div>

            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">로그인</button>
        </form>
    </div>
{% endblock content %}
