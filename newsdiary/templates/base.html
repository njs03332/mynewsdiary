<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MyNewsDiary</title>
    </head>
    <body>
        <header style="background-color: #F48462;">
            <div>
                {% if user.is_authenticated %}
                        {{ user.get_username }}님, 안녕하세요
                        <a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a> 
                {% else %}
                        <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
                        <a href="{% url 'signup'%}?next={{request.path}}">회원가입</a>
                {% endif %} 
            </div>
            MyNewsDiary
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
